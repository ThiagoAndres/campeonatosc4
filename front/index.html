<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align ="center"> 
        <form class="container" novalidate>
            <h2>Registro de usuarios</h2>
            <img src="person_add.svg" alt="User" width="60" height="70"/>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="validationCustom01"  required/>
                <div class="valid-feedback">
                Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="validationCustom02" required/>
                <div class="invalid-feedback">
                Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Correo electrónico</label>
                <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required/>
                <div class="invalid-feedback">
                    Ingrese un nombre de usuario
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required/>
                <div class="invalid-feedback">
                Ingrese un nombre de ciudad / municipio válido
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccionar...</option>
                <option>Organizador</option>
                <option>Entrenador</option>
                <option>Jugador</option>
                <option>Delegado</option>
                </select>
                <div class="invalid-feedback">
                Please select a valid state.
                </div>
            </div>
            <br />
            <div class="col-md-4">
                
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control" placeholder="contraseña nueva" aria-describedby="passwordHelpInline"/>
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                    Al menos 8 a 20 caracteres de longitud.
                    </span>
                </div>
            </div>
            <br/>
            <div class="col-md-4">
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control" placeholder="Confirmar contraseña" aria-describedby="passwordHelpInline"/>
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                    Al menos 8 a 20 caracteres de longitud.
                    </span>
                </div>
            </div>
            <br />
            <div class="col-md-3">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required/>
                <label class="form-check-label" for="invalidCheck">
                Acepto los términos y condiciones.
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
                </div>
            </div>
            <br />
            <div class="col-12">
                <button class="btn btn-primary" type="button">Registrar</button>
            </div>
        </form>
    </div>


    <form action="">
        <p>
            <label for="">Nombre</label>
            <input id="nombre" type="text">
        </p>
        <p>
            <label for="">Precio</label>
            <input id="precio" type="text">
        </p>
        <p>
            <label for="">Stock</label>
            <input id="stock" type="text">
        </p>
        <p>
            <label for="">Peso</label>
            <input id="height" type="text">
        </p>
        <button type="button" onclick="consultar()">Consultar</button>
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="editar()">Editar</button>
        <button type="button" onclick="eliminar()">Eliminar</button>
    </form>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>

<script>
    const hostBase = "http://localhost:8080";
    function consultar() {
        const nombre = document.getElementById("nombre").value;
        fetch(`http://localhost:8080/usuario/consultar/${nombre}`)
            .then(data => data.json())
            .then(data => {
                document.getElementById("precio").value = data.price;
                document.getElementById("stock").value = data.stock;
                document.getElementById("height").value = data.height;

            })

        
    }





    </script>
