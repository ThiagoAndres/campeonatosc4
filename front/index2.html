<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    


    <form action="">
        <p>
            <label for="">Nombre</label>
            <input id="nombre" type="text">
        </p>
        <p>
            <label for="">Precio</label>
            <input id="precio" type="text">
        </p>
        <p>
            <label for="">Stock</label>
            <input id="stock" type="text">
        </p>
        <p>
            <label for="">Peso</label>
            <input id="height" type="text">
        </p>
        <button type="button" onclick="consultar()">Consultar</button>
        <button type="button" onclick="guardar()">Guardar</button>
        <button type="button" onclick="editar()">Editar</button>
        <button type="button" onclick="eliminar()">Eliminar</button>
    </form>
</body>

</html>

<script>
    const hostBase = "http://localhost:8080";
    function consultar() {
        const nombre = document.getElementById("nombre").value;
        fetch(`http://localhost:8080/usuario/consultar/${nombre}`)
            .then(data => data.json())
            .then(data => {
                document.getElementById("precio").value = data.price;
                document.getElementById("stock").value = data.stock;
                document.getElementById("height").value = data.height;

            })     
    }
</script>
